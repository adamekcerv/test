name: RSD snapshot to repo

on:
  schedule:
    - cron: "*/5 * * * *"   # každých 5 min (UTC)
  workflow_dispatch:

permissions:
  contents: write

# zabrání souběžným běhům na stejné větvi
concurrency:
  group: rsd-snapshot-${{ github.ref }}
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure branch is up to date
        run: |
          set -euo pipefail
          BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          git fetch origin "$BRANCH"
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || (git rebase --abort; true)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Fetch XML snapshot
        env:
          RSD_USERNAME: ${{ secrets.RSD_USERNAME }}
          RSD_PASSWORD: ${{ secrets.RSD_PASSWORD }}
          RSD_URL: https://cloud.ostrava.cz/public.php/webdav/upload.xml
          OUT_DIR: data
          SOFT_FAIL: "true"
        run: python -u fetch_rsd.py

      - name: Commit & push (rebase-safe)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          git add -A
          git commit -m "snapshot: $(date -u +%FT%TZ)" || echo "Nothing to commit"
          git pull --rebase origin "$BRANCH" || (git rebase --abort; true)
          git push origin "$BRANCH" || (git pull --rebase origin "$BRANCH" && git push origin "$BRANCH")
